<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine? ‚ù§Ô∏è</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Nunito', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  /* FIX 1: New, softer romantic background gradient */
  background: linear-gradient(to top right, #fad0c4 0%, #ffd1ff 100%);
  position: relative;
}

/* --- New Background Floating Elements (CSS Only) --- */
.bg-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    pointer-events: none;
}

.shape {
    position: absolute;
    bottom: -50px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: floatUp linear infinite;
}

/* Creating fuzzy heart shapes using clip-path */
.heart-shape {
    background: rgba(255, 200, 200, 0.4);
    clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
    transform: scale(3); /* Make them bigger and blurry */
    filter: blur(5px);
}

@keyframes floatUp {
    to { transform: translateY(-120vh) rotate(360deg) scale(3); }
}

/* --- Main Container --- */
.container {
  text-align: center;
  z-index: 10; /* Ensures content is above background */
  position: relative;
  background: rgba(255, 255, 255, 0.8); /* Slight white backing for readability */
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.1);
  max-width: 90%;
}

.gif-container img {
  width: 180px;
  height: auto;
  margin-bottom: 20px;
  border-radius: 15px;
}

h1 {
  font-size: 2rem;
  color: #ff4d6d;
  margin-bottom: 25px;
  font-weight: 700;
}

/* Button area */
.btn-group {
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
  position: relative;
  min-height: 60px; /* Ensures space for buttons */
}

button {
  padding: 15px 30px;
  font-size: 1.1rem;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 700;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
  white-space: nowrap;
}

/* YES BUTTON */
#yes-btn {
  background-color: #ff4d6d;
  color: white;
  z-index: 20; /* Always on top */
}
#yes-btn:hover {
  transform: scale(1.05);
  background-color: #e03a5d;
}

/* NO BUTTON */
#no-btn {
  background-color: #ffffff;
  color: #333;
  border: 2px solid #ff4d6d;
  z-index: 19;
  /* FIX 2: Removed 'position: absolute' from here so it sits normally initially */
}

/* Class added by JS when it starts moving */
#no-btn.moving {
    position: fixed;
    transition: top 0.3s ease, left 0.3s ease;
}

/* Hidden Success Message */
#success-msg {
  display: none;
  flex-direction: column;
  align-items: center;
  animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

@keyframes popIn {
  0% { opacity: 0; transform: scale(0.5); }
  100% { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div class="bg-shapes">
    <div class="shape heart-shape" style="left: 10%; animation-duration: 15s; opacity: 0.5;"></div>
    <div class="shape heart-shape" style="left: 30%; animation-duration: 20s; animation-delay: 2s; opacity: 0.3;"></div>
    <div class="shape heart-shape" style="left: 70%; animation-duration: 18s; animation-delay: 5s; opacity: 0.4;"></div>
    <div class="shape heart-shape" style="left: 90%; animation-duration: 22s; animation-delay: 1s; opacity: 0.3;"></div>
</div>


<div class="container">
  
  <div id="question-box">
    <div class="gif-container">
      <img id="main-gif" src="https://media1.tenor.com/m/EIbExNGsANEAAAAC/%C4%91%E1%BB%A3i.gif" alt="Cute Bear">
    </div>

    <h1 id="main-text">Will you be my Valentine?</h1>

    <div class="btn-group">
      <button id="yes-btn">YES! ‚ù§Ô∏è</button>
      <button id="no-btn">No üôà</button>
    </div>
  </div>

  <div id="success-msg">
    <div class="gif-container">
      <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
    </div>
    <h1>YAY! Best Day Ever! ‚ù§Ô∏è</h1>
    <p style="font-size: 1.1rem; color: #555; margin-top:10px;">I knew you couldn't resist destiny! üòâ</p>
  </div>

</div>


<script>
const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");
const mainGif = document.getElementById("main-gif");
const questionBox = document.getElementById("question-box");
const successMsg = document.getElementById("success-msg");

let noCount = 0;

const noTexts = [
  "No üôà",
  "Are you sure?",
  "Really sure?",
  "Think again!",
  "Don't break my heart!",
  "Pretty please?",
  "I'm going to cry...",
  "Okay, now I'm sad üò¢",
  "Just click YES already!",
  "Not listening! la la la"
];

const reactionGifs = [
  "https://media.tenor.com/K0Op-0SpsvkAAAAi/dudu-cute.gif", // 0: Default Cute
  "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif", // 1: Shocked
  "https://media.tenor.com/z7ZABFfLkn8AAAAi/kh%C3%B3c.gif", // 2: Sad Crying
  "https://media.tenor.com/s7WHtFALjkIAAAAi/bubu-dudu-bubu.gif" // 3: Angry Pouting
];

/* ---------------- INTERACTION LOGIC ---------------- */

// Use both mouseover (desktop) and touchstart (mobile) for better responsiveness
noBtn.addEventListener("mouseover", handleNoInteraction);
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Prevents double firing on some devices
    handleNoInteraction();
});
noBtn.addEventListener("click", (e) => e.preventDefault()); // Just in case they manage to click it

function handleNoInteraction() {
  noCount++;

  // FIX 2 PART B: Add class to enable absolute positioning only AFTER first interaction
  noBtn.classList.add("moving");

  // 1. Make Yes Button Bigger
  const currentFontSize = 1.1 + (noCount * 0.2); 
  const currentPadX = 30 + (noCount * 5);
  const currentPadY = 15 + (noCount * 3);
  yesBtn.style.fontSize = `${currentFontSize}rem`;
  yesBtn.style.padding = `${currentPadY}px ${currentPadX}px`;
  
  // 2. Change No Button Text
  noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];

  // 3. Teleport logic (Improved boundaries)
  const buttonWidth = noBtn.offsetWidth;
  const buttonHeight = noBtn.offsetHeight;
  
  // Calculate available space, leaving a 20px margin from edges
  const maxX = window.innerWidth - buttonWidth - 20;
  const maxY = window.innerHeight - buttonHeight - 20;
  
  // Ensure coordinates are at least 20px from top/left
  const randomX = Math.max(20, Math.random() * maxX);
  const randomY = Math.max(20, Math.random() * maxY);

  noBtn.style.left = `${randomX}px`;
  noBtn.style.top = `${randomY}px`;

  // 4. Change GIF
  if (noCount === 1) mainGif.src = reactionGifs[1];
  else if (noCount > 3 && noCount < 6) mainGif.src = reactionGifs[2];
  else if (noCount >= 6) mainGif.src = reactionGifs[3];
}

/* ---------------- YES CLICK LOGIC ---------------- */

yesBtn.addEventListener("click", () => {
  questionBox.style.display = "none";
  successMsg.style.display = "flex";
  // Optional: Add confetti here if you want the previous confetti code back
});

</script>

</body>
</html>
